<!-- add-customer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f7f6] font-poppins min-h-screen">

  <!-- Main Container -->
  <div class="max-w-xl mx-auto py-10 px-6 bg-white shadow-2xl rounded-2xl mt-10">

    <!-- Back to Dashboard Link -->
    <a href="index.html" class="text-[#4a90e2] mb-4 inline-block hover:underline">&larr; Back to Dashboard</a>

    <!-- Heading -->
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Add New Customer</h1>

    <!-- Form Section -->
    <form class="space-y-6">
      
      <!-- Customer Name -->
      <div>
        <label class="block text-lg text-gray-700 mb-2" for="name">Customer Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:border-[#4a90e2]" placeholder="Enter customer name" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-lg text-gray-700 mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:border-[#4a90e2]" placeholder="Enter email address" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-lg text-gray-700 mb-2" for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:border-[#4a90e2]" placeholder="Enter phone number" required>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full py-3 px-4 bg-[#4a90e2] text-white font-semibold rounded-xl hover:bg-[#357ABD] transition duration-200">
          Add Customer
        </button>
      </div>

    </form>

  </div>

</body>
</html>
