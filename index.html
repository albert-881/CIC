<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueBooks Partners Client Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-[#f4f7f6] min-h-screen pb-24">

  <div class="max-w-7xl mx-auto py-12 px-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-10 fade-in-up">
      <h1 class="text-4xl font-bold text-gray-800 tracking-tight">TrueBooks Partners Client Hub</h1>
      <a href="addCustomer.html" class="bg-[#4a90e2] hover:bg-[#357ABD] text-white px-5 py-2.5 rounded-2xl text-lg shadow-md transition">+ Add Customer</a>
    </div>

    <!-- Search -->
    <div class="mb-10 fade-in-up">
      <input 
        type="text" 
        placeholder="Search customers..." 
        class="w-full md:w-1/2 px-5 py-3 rounded-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4a90e2] transition shadow-sm"
        id="searchInput"
      />
    </div>

    <!-- Filter Options -->
    <div class="mb-6 fade-in-up">
      <div class="flex gap-6 flex-wrap">
        <button id="filterActive" class="bg-[#4a90e2] text-white px-4 py-2 rounded-lg hover:bg-[#357ABD] focus:outline-none">Active</button>
        <button id="filterInactive" class="bg-[#f0f0f0] text-gray-700 px-4 py-2 rounded-lg hover:bg-[#d3d3d3] focus:outline-none">Inactive</button>
        <button id="filterAll" class="bg-[#f0f0f0] text-gray-700 px-4 py-2 rounded-lg hover:bg-[#d3d3d3] focus:outline-none">All</button>
        <button id="exportCSV" class="text-[#4a90e2] underline text-sm px-2">Export as CSV</button>
      </div>
    </div>

    <!-- Customer Cards -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 fade-in-up" id="customerGrid">

      <!-- Example Card 1 -->
      <a href="customer.html" class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all group relative overflow-hidden" data-status="active" data-name="Carmelita's">
        <span class="absolute top-4 right-4 h-3 w-3 rounded-full bg-green-500" title="Active"></span>
        <div class="absolute inset-0 bg-[#4a90e2] opacity-0 group-hover:opacity-10 transition duration-300"></div>
        <h2 class="text-xl font-semibold text-[#4a90e2] group-hover:underline">Carmelita's</h2>
        <p class="text-gray-600 mt-1">View contact and documents</p>
        <p class="text-xs text-gray-400 mt-2">Updated: Apr 5, 2025</p>
        <button class="text-sm text-[#4a90e2] hover:underline mt-2">+ Note</button>
      </a>

      <!-- Example Card 2 -->
      <a href="customer.html" class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all group relative overflow-hidden" data-status="inactive" data-name="HMC">
        <span class="absolute top-4 right-4 h-3 w-3 rounded-full bg-red-500" title="Inactive"></span>
        <div class="absolute inset-0 bg-[#4a90e2] opacity-0 group-hover:opacity-10 transition duration-300"></div>
        <h2 class="text-xl font-semibold text-[#4a90e2] group-hover:underline">HMC</h2>
        <p class="text-gray-600 mt-1">View contact and documents</p>
        <p class="text-xs text-gray-400 mt-2">Updated: Mar 30, 2025</p>
        <button class="text-sm text-[#4a90e2] hover:underline mt-2">+ Note</button>
      </a>

      <!-- Example Card 3 -->
      <a href="customer.html" class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all group relative overflow-hidden" data-status="active" data-name="SA Recycling">
        <span class="absolute top-4 right-4 h-3 w-3 rounded-full bg-green-500" title="Active"></span>
        <div class="absolute inset-0 bg-[#4a90e2] opacity-0 group-hover:opacity-10 transition duration-300"></div>
        <h2 class="text-xl font-semibold text-[#4a90e2] group-hover:underline">SA Recycling</h2>
        <p class="text-gray-600 mt-1">View contact and documents</p>
        <p class="text-xs text-gray-400 mt-2">Updated: Apr 1, 2025</p>
        <button class="text-sm text-[#4a90e2] hover:underline mt-2">+ Note</button>
      </a>

    </div>

    <!-- No Results -->
    <div class="mt-16 text-center text-gray-500 hidden fade-in-up" id="noResults">
      No customers found.
    </div>

  </div>

  <!-- Sticky Footer -->
  <div class="fixed bottom-0 left-0 w-full bg-white border-t p-4 flex justify-between items-center shadow-sm z-50">
    <span class="text-sm text-gray-600" id="customerCount">Showing 3 customers</span>
    <a href="addCustomer.html" class="bg-[#4a90e2] text-white px-4 py-2 rounded-xl text-sm">+ Add Customer</a>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const customerGrid = document.getElementById('customerGrid');
    const noResults = document.getElementById('noResults');
    const customerCount = document.getElementById('customerCount');

    function updateCustomerCount() {
      const visibleCards = [...customerGrid.querySelectorAll('a')].filter(card => card.style.display !== 'none');
      customerCount.textContent = `Showing ${visibleCards.length} customer${visibleCards.length !== 1 ? 's' : ''}`;
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const cards = customerGrid.querySelectorAll('a');
      let anyVisible = false;

      cards.forEach(card => {
        const text = card.getAttribute('data-name').toLowerCase();
        const visible = text.includes(query);
        card.style.display = visible ? 'block' : 'none';
        if (visible) anyVisible = true;
      });

      noResults.style.display = anyVisible ? 'none' : 'block';
      updateCustomerCount();
    });

    // Filter buttons
    const filterActive = document.getElementById('filterActive');
    const filterInactive = document.getElementById('filterInactive');
    const filterAll = document.getElementById('filterAll');

    filterActive.addEventListener('click', () => filterCards('active'));
    filterInactive.addEventListener('click', () => filterCards('inactive'));
    filterAll.addEventListener('click', () => filterCards('all'));

    function filterCards(status) {
      const cards = customerGrid.querySelectorAll('a');
      let anyVisible = false;

      cards.forEach(card => {
        if (status === 'all') {
          card.style.display = 'block';
        } else {
          const isVisible = card.getAttribute('data-status') === status;
          card.style.display = isVisible ? 'block' : 'none';
        }
        if (card.style.display === 'block') anyVisible = true;
      });

      noResults.style.display = anyVisible ? 'none' : 'block';
      updateCustomerCount();
    }

    // CSV Export
    document.getElementById('exportCSV').addEventListener('click', () => {
      const cards = customerGrid.querySelectorAll('a');
      const visibleCards = [...cards].filter(card => card.style.display !== 'none');

      const rows = [['Customer Name', 'Status']];
      visibleCards.forEach(card => {
        const name = card.getAttribute('data-name');
        const status = card.getAttribute('data-status');
        rows.push([name, status]);
      });

      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "customer_list.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Initial customer count
    updateCustomerCount();
  </script>

</body>
</html>
